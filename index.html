<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Plonów Winorośli</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Plonów Winorośli</h1>
      <form id="kalkulator-form">
        <label for="pole">Powierzchnia (ha):</label>
        <input type="number" id="pole" required />

        <label for="wydajnosc">Wydajność (tony/ha):</label>
        <input type="number" id="wydajnosc" required />

        <button type="submit">Oblicz Plon</button>
      </form>
      <div id="wynik" class="wynik"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
